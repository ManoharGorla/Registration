<!DOCTYPE>
<html>
<head>
<title>registration form</title>
</head>
<body bgcolor=lightgreen>
<h1 align="center" style="color:lightpink"><u>STUDENT REGISTRATION FORM</u></h1>

<table align="center" border=2 bgcolor=lightblue width=50 height=30>
      <tr>
         <td><font color=red>student id:</font></td>
         <td><input type="text" name="student id"></td>
      <tr>
         <td>student name</td>
         <td><input type="text" name="student name"></td>
      </tr>
      <tr>
         <td>Gender</td>
         <td><input type="radio" name="gender" value="male">Male
          <input type="radio" name="gender" value="female">Female</td>
      </tr>
      <tr>
         <td>DOB</td>
         <td><input type="date" name="dob"></td>
      </tr>
      <tr>
         <td>Caste</td>
         <td><select type="select" name="caste">
             <option>OC</option>
             <option>BC</option>
             <option>SC</option>
             <option>ST</option>
             </select>
         </td>
      </tr>
      <tr>
           <td>Qualification:</td>
           <td><input type="checkbox" name="qualification">B.TECH
           <input type="checkbox" name="qualification">M.TECH     
           <input type="checkbox" name="qualification">MBA
           </td>
      </tr>
      <tr>
          <td>Email</td>
          <td> <input type="text" name="email"></td>
      </tr>
       <tr>
          <td>Contact Num</td>
          <td> <input type="number" name="contact"></td>
      </tr>
       <tr>
          <td>Address</td>
          <td> <textarea ></textarea></td>
      </tr>
      <tr>
         <td><input type="submit">
              <td><input type="reset" value="Reset" name="cancel"></td>
      </tr>

</table>


</body>
</html>
